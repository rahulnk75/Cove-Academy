{% extends 'index.html' %}
{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-12">
            <div class="content-header">
                <h2 class="content-title">Edit Category</h2>
                <!-- <div>
                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                    <button class="btn btn-md rounded font-sm hover-up">Publich</button>
                </div> -->
            </div>
        </div>
    </div>
    <form action="{% url 'Upload_Exam_Category' upd_id=edit.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label class="form-label">Exam Category</label>
                                    <input type="text" placeholder="Type here" class="form-control" value="{{edit.Exam_Category}}" name="Exam_Category_">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here" class="form-control" rows="4"
                                        name="Description_">{{edit.Description}}</textarea>
                                </div>
                            </div> <!-- col.// -->
                        </div> <!-- row.// -->

                        <div class="row">

                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label class="form-label">Images</label>
                                    <img src="{{edit.Images.url}}" style="width: 70px; height: 70px;" alt="">
                                    <input class="form-control" type="file" name="Images_">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-md rounded font-sm hover-up" type="submit">Upload</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>





{% endblock %}
