{% extends 'index.html' %}
{% block content %}
<section class="content-main">
    <div class="content-header" style="margin-top:-40px;">
        <div>
            <h2 class="content-title card-title">Bought Courses Details</h2>
            <!-- <p>Lorem ipsum dolor sit amet.</p> -->
        </div>
        <!-- <div>
            <input type="text" placeholder="Search order ID" class="form-control bg-white">
        </div> -->
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Course Fees</th>

                            <th scope="col"> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in Course %}

                        <td>{{i.Full_Name | upper}}</td>
                        <td>{{i.Email}}</td>
                        <td>{{i.Course_Name | upper}}</td>
                        <td>{{i.Course_Fees}}</td>
                            
                            <td>
                                <a href="" class="btn btn-warning rounded font-sm">Disable</a> 
                                <a href="{% url 'Remove_Display_Bought_Couserses' rem_id=i.id %}" class="btn btn-danger rounded font-sm">Remove</a> 
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div> <!-- table-responsive //end -->
        </div> <!-- card-body end// -->
    </div> <!-- card end// -->
    <div class="pagination-area mt-15 mb-50">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-start">
                <li class="page-item active"><a class="page-link" href="#">01</a></li>
                <li class="page-item"><a class="page-link" href="#">02</a></li>
                <li class="page-item"><a class="page-link" href="#">03</a></li>
                <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                <li class="page-item"><a class="page-link" href="#">16</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a></li>
            </ul>
        </nav>
    </div>
</section>
{% endblock %}
