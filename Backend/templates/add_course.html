{% extends 'index.html' %}
{% block content %}
<section class="content-main">
    <div class="row" style="margin-top:-40px;">
        <div class="col-6">
            <div class="content-header">
                <h2 class="content-title">Add New Course</h2>

            </div>
        </div>
    </div>
    <form action="{% url 'Save_Course' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label class="form-label">Exam Categories</label>
                                    <select class="form-select" name="Exam_Categories_">
                                        <option></option> 
                                        {% for i in cat %}
                                        <option>{{i.Exam_Category}}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Exam Name</label>
                                    <input type="text" placeholder="Type here" class="form-control" name="Exam_Name_">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Course Name</label>
                                    <input type="text" placeholder="Type here" class="form-control" name="Course_Name_">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Course fees</label>
                                    <input type="number" placeholder="₹" class="form-control" name="Course_fees_">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">old fees</label>
                                    <input type="number" placeholder="₹" class="form-control" name="old_fees_">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Course Images</label>
                                    <input class="form-control" type="file" name="Course_Images_">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here" class="form-control" rows="4"
                                        name="Description_"></textarea>
                                </div>
                                <div>
                                    <button class="btn btn-md rounded font-sm hover-up" type="submit">Register</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
{% endblock %}
