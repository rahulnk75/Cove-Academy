<h2>Start Live Class</h2>
<form method="POST">
    {% csrf_token %}
    <label for="course_name">Course Name:</label>
    <input type="text" name="course_name" required>

    <label for="subject_name">Subject Name:</label>
    <input type="text" name="subject_name" required>

    <label for="topic_name">Topic Name:</label>
    <input type="text" name="topic_name" required>

    <label for="live_start_time">Start Time:</label>
    <input type="datetime-local" name="live_start_time" required>

    <button type="submit">Start Live Class</button>
</form>

{% if error_message %}
    <div class="error">{{ error_message }}</div>
{% endif %}
